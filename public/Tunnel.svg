<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <circle cx="400" cy="400" r="200" stroke="#4285F4" stroke-width="2">
            <animate attributeName="r" from="200" to="300" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="400" r="150" stroke="#DB4437" stroke-width="2">
            <animate attributeName="r" from="150" to="250" dur="2s" repeatCount="indefinite" begin="0.5s"/>
            <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="400" cy="400" r="100" stroke="#F4B400" stroke-width="2">
            <animate attributeName="r" from="100" to="200" dur="2s" repeatCount="indefinite" begin="1s"/>
            <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="400" cy="400" r="50" stroke="#0F9D58" stroke-width="2">
            <animate attributeName="r" from="50" to="150" dur="2s" repeatCount="indefinite" begin="1.5s"/>
            <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
    </g>
</svg>
